<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="form-image">
            <object data="assets/img/animated-money-fixed.svg" type="image/svg+xml" aria-label="Ilustração de moeda representando conversão de moedas">
                Conversor de moedas (ilustração)
            </object>
        </div>

        <div class = "form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Converta suas moedas</h1>
                    </div>
                </div>

            <div class="form-in">
                <div class="inputs">
                    <label for ="moeda-origem">Converter</label>
                    <div class="options-1">
                        <select id ="moeda-origem">                         
                            <option value="BRL"selected>Real Brasileiro</option>
                            <option value="USD">Dólar Americano</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Libra Esterlina</option>
                            <option value="ARS">Peso Argentino</option>
                            <option value="CLP">Peso Chileno</option>
                            <option value="JPY">Iene Japonês</option>
                            <option value="CNY">Yuan Chinês</option>
                            <option value="BTC">Bitcoin</option>
                        </select>
                    </div>
                    <label for ="moeda-destino">Para</label>
                    <div class="options-2">
                        <select id ="moeda-destino">
                            <option value="BRL">Real Brasileiro</option>
                            <option value="USD" selected>Dólar Americano</option>
                            <option value="EUR">Euro</option>
                            <option value="GBP">Libra Esterlina</option>
                            <option value="ARS">Peso Argentino</option>
                            <option value="CLP">Peso Chileno</option>
                            <option value="JPY">Iene Japonês</option>
                            <option value="CNY">Yuan Chinês</option>
                            <option value="BTC">Bitcoin</option>
                        </select>
                    </div>
                </div>
                <div class = "value">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" min="0" step="any" placeholder="Digite o valor">
                </div>
                <div class = "result">
                    <input type="text" id="result" placeholder="Valor convertido" disabled>
                </div>
            </div>

            <div class="button">
                    <button type="button" id="converter">Converter</button>
            </div>
            </form>
        </div>


    <script src="script.js"></script>
</body>
</html>
